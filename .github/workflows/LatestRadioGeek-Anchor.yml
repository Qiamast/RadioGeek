name: Latest RadioGeek (Anchor)
on:
  schedule:
    # Runs ‚ÄúAt 00:00 on Friday.‚Äù
    - cron: '0 0 * * FRI'
  workflow_dispatch:

jobs:
  update-readme-with-anchor:
    name: Update this repo's README with latest RadioGeek podcast feed from Anchor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "RadioGeek-Anchor-feed"
          feed_list: "https://anchor.fm/s/6048890/podcast/rss"
          max_post_count: 1000
          commit_message: "üî•Update with lastest RadioGeek feed"
          committer_username: "ü§ñRadioGeek-Bot"
          committer_email: "<>"
          date_format: 'UTC:ddd yyyy-mm-dd'
          template: "$newline #### - [$title]($url) $newline ($date) <details> $description </details> $newline <hr /> $newline"
          item_exec: "post.description = post.description.replace('<p>','');post.description = post.description.replace('</p>','')"