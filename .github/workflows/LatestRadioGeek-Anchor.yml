name: Latest RadioGeek (Anchor)
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-anchor:
    name: Update this repo's README with latest Podcast from RadioGeek
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "RadioGeek-Anchor"
          feed_list: "https://anchor.fm/s/6048890/podcast/rss"
          max_post_count: 1000
          commit_message: "ðŸ”¥Update: to lastest RadioGeek feed list"
          committer_username: "RadioGeek-updater-bot"
          committer_email: "RadioGeek@example.com"
